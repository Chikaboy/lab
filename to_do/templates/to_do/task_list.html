
{% extends 'to_do/base.html' %}
{% block content %}
    
        <h1 class="text1">Список задач</h1>


<div class="plus">
<a id="add-link" href="{% url 'task-create' %}"><i class="fas fa-plus-circle"></i></a>
</div>


<div class="task-items-wrapper">
    {% for task in tasks %}
    <div class="task-wrapper">
        {% if task.status == 'YES' %}
            <div class="task-title">
                <div class="check">
                <i class="fas fa-check-circle"></i>
                </div>
                <i><s><a href="{% url 'task-edit' task.id %}">{{task}}</a></s></i>
            </div>
            <a class="delete-link" href="{% url 'task-delete' task.id %}"><i class="fas fa-bomb"></i></a>
            {% elif task.status == 'PL' %}
            <div class="task-title">
                <div class="check">
                <i class="fas fa-exclamation"></i>
                </div>
                <a href="{% url 'task-edit' task.id %}">{{task}}</a>
            </div>
            <a class="delete-link" href="{% url 'task-delete' task.id %}"><i class="fas fa-bomb"></i></a>
        {% elif task.status == 'NOT' %}
            <div class="task-title">
                <div class="check">
                <i class="fas fa-window-close"></i>
                </div>
                <a href="{% url 'task-edit' task.id %}">{{task}}</a>
            </div>
            <a class="delete-link" href="{% url 'task-delete' task.id %}"><i class="fas fa-bomb"></i></a>

        {% endif %}

        </div>
        {% empty %}
        <h3 style="margin-left: 15px;">Нет задач</h3>
        {% endfor %}
</div>


{% endblock content %}
